<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Корзина</title>
    <link rel="stylesheet" href="./css/main.css" />
  </head>
  <body>
    <section class="section-cart">
      <header class="section-cart__header">
        <div class="container">
          <h1 class="title-1">Корзина товаров</h1>
        </div>
      </header>
      <div class="section-cart__body">
        <div class="container">
          <section class="cart">
            <header class="cart-header">
              <div class="cart-header__title">наименование</div>
              <div class="cart-header__count">количество</div>
              <div class="cart-header__cost">стоимость</div>
            </header>
            <section class="product">
              <div class="product__img">
                <img
                  src="./img/products/macbook.png"
                  alt="Apple MacBook Air 13"
                />
              </div>
              <div class="product__title">Apple MacBook Air 13</div>
              <div class="product__count">
                <div class="count">
                  <div class="count__box">
                    <input
                      type="number"
                      class="count__input"
                      min="1"
                      max="100"
                      value="1"
                    />
                  </div>
                  <div class="count__controls">
                    <button class="count__up" type="button">
                      <img src="./img/icons/icon_up.svg" alt="increase" />
                    </button>
                    <button class="count__down" type="button">
                      <img src="./img/icons/icon_down.svg" alt="decrease" />
                    </button>
                  </div>
                </div>
              </div>
              <div class="product__price">110 000 руб.</div>
              <div class="product__controls">
                <button type="button">
                  <img src="./img/icons/x.svg" alt="delete" />
                </button>
              </div>
            </section>
            <section class="product">
              <div class="product__img">
                <img
                  src="./img/products/watch.png"
                  alt="Apple watch"
                />
              </div>
              <div class="product__title">Apple watch</div>
              <div class="product__count">
                <div class="count">
                  <div class="count__box">
                    <input
                      type="number"
                      class="count__input"
                      min="1"
                      max="100"
                      value="1"
                    />
                  </div>
                  <div class="count__controls">
                    <button class="count__up" type="button">
                      <img src="./img/icons/icon_up.svg" alt="increase" />
                    </button>
                    <button class="count__down" type="button">
                      <img src="./img/icons/icon_down.svg" alt="decrease" />
                    </button>
                  </div>
                </div>
              </div>
              <div class="product__price">29 000 руб.</div>
              <div class="product__controls">
                <button type="button">
                  <img src="./img/icons/x.svg" alt="delete" />
                </button>
              </div>
            </section>
            <section class="product">
              <div class="product__img">
                <img
                  src="./img/products/mac.png"
                  alt="Mac Pro"
                />
              </div>
              <div class="product__title">Mac Pro</div>
              <div class="product__count">
                <div class="count">
                  <div class="count__box">
                    <input
                      type="number"
                      class="count__input"
                      min="1"
                      max="100"
                      value="1"
                    />
                  </div>
                  <div class="count__controls">
                    <button class="count__up" type="button">
                      <img src="./img/icons/icon_up.svg" alt="increase" />
                    </button>
                    <button class="count__down" type="button">
                      <img src="./img/icons/icon_down.svg" alt="decrease" />
                    </button>
                  </div>
                </div>
              </div>
              <div class="product__price">190 000 руб.</div>
              <div class="product__controls">
                <button type="button">
                  <img src="./img/icons/x.svg" alt="delete" />
                </button>
              </div>
            </section>
            <footer class="cart-footer">
              <div class="cart-footer__count">3 единицы</div>
              <div class="cart-footer__price">329 000 руб.</div>
            </footer>
          </section>
        </div>
      </div>
    </section>
  </body>
</html>
